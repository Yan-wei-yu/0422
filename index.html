        scaleY: [0.5, 1],

        easing: "easeOutExpo",
        duration: 600,
        offset: '-=300'

        targets: '.ml5 .letters-right',
        opacity: [0, 1],
        translateX: ["-0.5em", 0],
        easing: "easeOutExpo",
        duration: 600,
        offset: '-=600'

        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
